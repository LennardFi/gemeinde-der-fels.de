<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Gemeinde der Fels - In Bearbeitung</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html,
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                background-color: hsl(0, 0%, 95%);
                color: hsl(0, 0%, 20%);
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Oxygen,
                    Ubuntu,
                    Cantarell,
                    "Open Sans",
                    "Helvetica Neue",
                    sans-serif;
            }

            .card {
                display: flex;
                flex-direction: column;
                border: 2px solid hsl(0, 0%, 20%);
            }

            .cardHeader {
                background-color: hsl(0, 0%, 20%);
                color: hsl(0, 0%, 95%);
                padding: 8px;
            }

            .cardContent {
                padding: 8px;
            }

            .success-state {
                color: hsl(201deg 37% 46%);
                font-size: large;
            }

            @media (prefers-color-scheme: dark) {
                html,
                body {
                    background-color: hsl(0, 0%, 20%);
                    color: hsl(0, 0%, 95%);
                }

                .card {
                    border: 2px solid hsl(0, 0%, 95%);
                }

                .cardHeader {
                    background-color: hsl(0, 0%, 95%);
                    color: hsl(0, 0%, 20%);
                }
            }
        </style>
        <script>
            const targetUrl = `${window.location.pathname || "/"}${window.location.search}`

            const interval = setInterval(async () => {
                try {
                    const res = await fetch(targetUrl)

                    if (res.ok) {
                        const infoCard = document.getElementById("info")
                        const line = document.createElement("hr")
                        infoCard.appendChild(line)
                        const statusNode = document.createElement("p")
                        statusNode.classList.add("success-state")
                        statusNode.innerText =
                            "Die Website ist wieder online. Sie werden jetzt weitergeleitet..."
                        infoCard.appendChild(statusNode)

                        clearInterval(interval)

                        await new Promise((resolve) => {
                            setTimeout(() => resolve(), 3_000)
                        })

                        window.location.replace(targetUrl)
                    }
                } catch (e) {}
            }, 10_000)
        </script>
    </head>
    <body>
        <div class="card">
            <div class="cardHeader">
                <h1>Diese Website wird überarbeitet</h1>
            </div>
            <div id="info" class="cardContent">
                <p>
                    Aktuell wird der Inhalt der Website aktualisiert.<br />
                    Deshalb ist sie voraussichtlich für ein paar Minuten nicht
                    erreichbar.
                </p>
                <p>
                    <b>
                        Sie werden automatisch zur Website weitergeleitet,
                        sobald diese wieder online ist.
                    </b>
                </p>
            </div>
        </div>
    </body>
</html>
